<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cronômetro e CountDown</title>
  </head>
  <body class="bg-primary container-fluid">
    <section
      id="screen-home"
      class="home d-flex flex-column justify-content-center gap-3 align-items-center active"
    >
      <h1>Home</h1>
      <button
        data-navigation="screen-chronometer"
        type="button"
        class="button-primary border-0 rounded"
      >
        Cronômetro
      </button>
      <button
        data-navigation="screen-countdown-1"
        type="button"
        class="button-primary border-0 rounded"
      >
        CountDown
      </button>
    </section>
    <section
      id="screen-chronometer"
      class="timerScreen flex-column justify-content-center gap-3 align-items-center"
    >
      <h2>Cronômetro</h2>
      <div class="screen">00:00:00:00</div>
      <div>
        <button
          data-logic="chronometer:start"
          type="button"
          class="button-primary border-0 rounded"
        >
          Iniciar
        </button>
        <button
          data-logic="chronometer:pause"
          type="button"
          class="button-primary border-0 rounded"
        >
          Pausar
        </button>
        <button
          data-logic="chronometer:cancel"
          type="button"
          class="button-primary border-0 rounded"
        >
          Cancelar
        </button>
        <button
          data-logic="chronometer:restart"
          type="button"
          class="button-primary border-0 rounded"
        >
          Reiniciar
        </button>
        <button
          data-logic="chronometer:toHome"
          data-navigation="screen-home"
          type="button"
          class="button-primary border-0 rounded"
        >
          Voltar ao inicio
        </button>
      </div>
    </section>
    <section
      id="screen-countdown-1"
      class="first-step flex-column justify-content-center gap-3 align-items-center"
    >
      <h2>CountDown</h2>
      <input type="datetime-local" name="datetime-local" id="countdown-input" />
      <button
        data-logic="countdown:start"
        data-navigation="screen-countdown-2"
        type="button"
        class="button-primary border-0 rounded"
      >
        Iniciar
      </button>
    </section>
    <section
      id="screen-countdown-2"
      class="second-step flex-column justify-content-center gap-3 align-items-center"
    >
      <h2>CountDown</h2>
      <div class="screen">00:00:00</div>
      <div>
        <button
          data-logic="countdown:pause"
          type="button"
          class="button-primary border-0 rounded"
        >
          Pausar
        </button>
        <button
          data-logic="countdown:cancel"
          type="button"
          class="button-primary border-0 rounded"
        >
          Cancelar
        </button>
        <button
          data-logic="countdown:restart"
          type="button"
          class="button-primary border-0 rounded"
        >
          Reiniciar
        </button>
        <button
          data-logic="countdown:reset"
          data-navigation="screen-home"
          type="button"
          class="button-primary border-0 rounded"
        >
          Voltar ao inicio
        </button>
      </div>
    </section>
  </body>
  <script type="module" src="index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
