<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section><p class="screen"></p></section>
      <section class="buttons">
        <button type="button" class="button number" id="1">1</button>
        <button type="button" class="button number" id="2">2</button>
        <button type="button" class="button number" id="3">3</button>
        <button type="button" class="button signal" id="+">+</button>

        <button type="button" class="button number" id="4">4</button>
        <button type="button" class="button number" id="5">5</button>
        <button type="button" class="button number" id="6">6</button>
        <button type="button" class="button signal" id="-">-</button>

        <button type="button" class="button number" id="7">7</button>
        <button type="button" class="button number" id="8">8</button>
        <button type="button" class="button number" id="9">9</button>
        <button type="button" class="button signal" id="*">X</button>

        <button type="button" class="button" id="^">^</button>
        <button type="button" class="button number" id="0">0</button>
        <button type="button" class="button" id="!">!</button>
        <button type="button" class="button signal" id="/">/</button>
        
        <button type="button" class="button signal" id="C">C</button>
        <button type="button" class="button number" id=",">,</button>
        <button type="button" class="button signal" id="<">&lt;</button>
        <button type="button" class="button signal" id="=">=</button>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
